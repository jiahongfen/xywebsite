<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
</head>
<body>
<form class="form-narrow form-horizontal" method="post" th:action="@{/signup}" th:object="${signupForm}" th:fragment="signupForm">
    <!--/* Show general error message when form contains errors */-->
    <th:block th:if="${#fields.hasErrors('${signupForm.*}')}">
        <div th:replace="fragments/alert :: alert (type='danger', message='Form contains errors. Please try again.')">Alert</div>
    </th:block>
    <fieldset>
        <legend>加入享游</legend>
        <div class="form-group" th:classappend="${#fields.hasErrors('number')}? 'has-error'">
            <div class="col-xs-12">
                <input type="text" class="form-control" id="number" placeholder="手机号码" th:field="*{number}" />
                <span class="help-block" th:if="${#fields.hasErrors('number')}" th:errors="*{number}">Incorrect number</span>
            </div>
        </div>
        <div class="form-group" th:classappend="${#fields.hasErrors('password')}? 'has-error'">
            <div class="col-xs-12">
                <input type="password" class="form-control" id="password" placeholder="密码"
                    th:field="*{password}" />
                <span class="help-block" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect password</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-6" style="padding-right: 5px;" th:classappend="${#fields.hasErrors('mobileCode')}? 'has-error'">
                <input class="form-control" id="mobileCode" placeholder="短信验证码" th:field="*{mobileCode}" />
            </div>
            <div class="col-xs-6" style="padding-left: 5px;">
                <button class="form-control" th:field="*{mobileCode}" style="font-size: small;">获取短信验证码</button>
            </div>
            <div class="col-xs-12" th:classappend="${#fields.hasErrors('mobileCode')}? 'has-error'" style="clear: both;">
                <span class="help-block" th:if="${#fields.hasErrors('mobileCode')}" th:errors="*{mobileCode}">Incorrect mobile code</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12">
                <button type="submit" class="btn btn-default">注册</button>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12">
                <p>已经有账号? <a href="signin" th:href="@{/signin}">登录</a></p>
            </div>
        </div>
    </fieldset>
</form>
</body>
</html>
